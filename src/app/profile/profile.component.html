<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
<div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0">Edit Profile</h2>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSave()">
          <div class="form-group mb-3">
            <label for="username" class="form-label">Username</label>
            <input [(ngModel)]="user.username" type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
          </div>
          <div class="form-group mb-3">
            <label for="birthdate" class="form-label">Birthdate</label>
            <input [(ngModel)]="user.birthdate" type="text" class="form-control" id="birthdate" name="birthdate" placeholder="YYYY-MM-DD">
          </div>
          <div class="form-group mb-4">
            <label for="age" class="form-label">Age</label>
            <input [(ngModel)]="user.age" type="number" class="form-control" id="age" name="age" placeholder="Enter your age">
          </div>
          <button type="submit" class="btn btn-primary w-100">Save</button>
        </form>
      </div>
    </div>
  </div>
