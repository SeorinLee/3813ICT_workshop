<div class="container mt-5">
  <h2 class="text-center">Login</h2>
  <form (ngSubmit)="login()" class="mt-4">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required placeholder="Enter your email">
    </div>
    <div class="form-group mt-3">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required placeholder="Enter your password">
    </div>
    <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  </form>
</div>
